<html>
<head>
<title>Passport Form Registration</title>
</head>
<body>

<h1>Welcome to Registration for Passport</h1>
<form>
    <label>1. Basic Information:</label><br>
    <br>
    <label>Full Name:</label>
    <input type="text"><br>
    <label>Date of Birth:</label>
    <input type="date"><br>
    <label>Gender:</label><br>
    <input type="radio">Male<br>
    <input type="radio">Female<br>
    <input type="radio">Other<br>
    <label>Marital Status:</label> <br>
    <select name="Marital Status" id="Marital Status"><br>
    <option >Single</option>
    <option>Married</option>
    <option>Divorced</option>
    <option>Widowed</option>
    </select> <br>
    <label>Nationality:</label> <br>
    <select name="Nationality" id="Nationality"><br>
    <option >Bangladesh</option>
    </select> <br>
     <label>NID No.:</label>
    <input type="number"><br>
     <label>Birth Certificate No.:</label>
    <input type="number"><br>
    <br>
    <br>

    <label>2. Contact Details:</label><br>
    <br>
    <label>Phone Number:</label>
    <input type="number"><br>
    <label>Email Address:</label>
    <input type="email"><br>
    <label>Emergency Contact Number:</label>
    <input type="number"><br>
    <br>
    <br>


    <label>3. Address Details:</label><br>
    <br>
    <label>Present Address:</label><br>
    <label>House/Village:</label>
    <input type="text"><br>
    <label>Road/Block/Sector:</label>
    <input type="text"><br>
    <label>Post Office:</label>
    <input type="text"><br>
    <label>Thana?Upazila:</label>
    <input type="text"><br>
    <label>District:</label>
    <input type="text"><br>
    <br>
    <label>Permanent Address:</label><br>
    <input type="checkbox">Same as Present Address<br>
    <label>If No(Full Address):</label>
    <input type="text"><br>
    <br>
    <br>

    <label>4. Passport Preferences:</label><br>
    <br>
    <label>Application Type:</label><br>
    <input type="checkbox">New<br>
    <input type="checkbox">Renewal<br>
    <label>Passport Type:</label><br>
    <input type="checkbox">Ordinary<br>
    <input type="checkbox">Jumbo<br>
    <label>Delivery Type:</label> <br>
    <select name="delivery type" id="delivery type"><br>
    <option >Regular</option>
    <option>Express</option>
    </select> <br>
    <br>
    <br>


    <label>5. Security Unit:</label><br>
    <br>
    <label>Pasword:</label>
    <input type="password"><br>
    <label>Confirm Pasword:</label>
    <input type="password"><br>
    <br>
    <br>

    <label>5. Upload Section:</label><br>
    <label>Upload Image:</label>
    <input type="file"> <br>
    <input type="submit" value="Registration">
    <input type="reset"><br>

</form>


</body>
</html>
