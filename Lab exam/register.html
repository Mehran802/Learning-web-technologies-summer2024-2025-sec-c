<!DOCTYPE html>
<html>
<head>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 350px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    fieldset {
      padding: 15px;
      border: 1px solid #ddd;
    }
    legend {
      font-weight: bold;
      padding: 0 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type=text], input[type=password] {
      width: 95%;
      padding: 7px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .radio-group {
      margin-top: 10px;
    }
    
  </style>
</head>
<body>
  <h2 style="text-align:center;">Register</h2>
  <form action="register.php" method="post">
    <fieldset>
      <legend>Registration</legend>

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <div class="radio-group">
        <label>User Type:</label>
        <input type="radio" id="admin" name="type" value="admin" required>
        <label for="admin" style="display:inline;">Admin</label>
        <input type="radio" id="user" name="type" value="user" required>
        <label for="user" style="display:inline;">User</label>
      </div>

      <input type="submit" value="Signup">
    </fieldset>
  </form>
</body>
</html>
